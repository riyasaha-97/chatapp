<div class="message-sender">
  <button mat-icon-button>
    <mat-icon [inline]="true">add</mat-icon>
  </button>
  <textarea
    placeholder="Type a message"
    cdkTextareaAutosize
    cdkAutosizeMinRows="1"
    cdkAutosizeMaxRows="5"
  ></textarea>
  <button mat-icon-button>
    <mat-icon [inline]="true">send</mat-icon>
  </button>
</div>
